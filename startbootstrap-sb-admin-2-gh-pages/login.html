<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login - Green TCNJ</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container mt-5">
    
    <!-- Outer Row -->
    <div class="container d-sm-inline-block my-2 my-md-0 mx-auto">
      <div class="row justify-content-center ">
        <div class="alert alert-danger alert-dismissible animated--grow-in my-3" id="failure-alert">
          <strong id="failure-alert-strong"></strong> <span id="failure-alert-text"></span>
          <button type="button" class="close alert-close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-3">
          
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user" id="admin-login">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="email-input" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                      <div style = "color:red; font-size:12px"; class="error mt-2 ml-1" id="email-error"></div>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="password-input" placeholder="Password">
                      <div style = "color:red; font-size:12px"; class="error mt-2 ml-1" id="password-error"></div>
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="rememberMe" value="true">
                        <label class="custom-control-label" for="rememberMe">Remember Me</label>
                      </div>
                    </div>
                    <input type="submit" class="btn btn-primary btn-user btn-block" value="Login">
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages -->
  <script src="js/alerts.js"></script>
  <script src="js/sb-admin-2.min.js"></script>
  <script src="js/admin-login.js"></script>

</body>

</html>
